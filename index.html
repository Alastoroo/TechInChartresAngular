<!DOCTYPE html>
<html ng-app="TechInChartres">
	<head>
		<title>Tech In Chartres</title>
		<meta charset="UTF-8" />

		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" />
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet"/>
		<link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
		<link rel="stylesheet" href="css/style.css" />

		<style presentation-Css type="text/css"></style>
		<style news-Css type="text/css"></style>
		<style intervenant-Css type="text/css"></style>
		<style image-Citation-Css type="text/css"></style>
		<style stat-Css type="text/css"></style>
		<style equipe-Css type="text/css"></style>
		<style gallery-Css type="text/css"></style>
		<style contact-Css type="text/css"></style>
		<style footer-Css type="text/css"></style>

	</head>
	<body ng-controller="mainController as store">
		<!--<script type="text/javascript" src="js/main.js"></script>-->
		<script type="text/javascript" count-down-js></script>
		<!--NAVBAR-->
		<navbar></navbar>
		<!--END NAVBAR-->

		<!--COUNTDOWN (Photo + Timer)-->
		<countdown></countdown>
		<!--END COUNTDOWN -->

		<!--NEWS -->
		<news id="news"></news>
		<!--END NEWS-->

		<!--INTERVENANT -->
		<intervenant id="intervenant"></intervenant>
		<!--END INTERVENANT-->

		<!-- IMAGE -->
		<image-citation></image-citation>
		<!-- END IMAGE-->

		<!--STAT -->
		<stat></stat>
		<!--END STAT-->

		<!--EQUIPE -->
		<equipe id="equipe"></equipe>
		<!--END EQUIPE-->

		<!--GALLERYONEPAGE -->
		<gallery-one-page id="videos"></gallery-one-page>
		<!--END GALLERYONEPAGE-->

		<!--PRESENTATION-->
		<presentation id="presentation"></presentation>
		<!--END PRESENTATION-->

		<!--CONTACT-->
		<div class="container-fluid" id="contact">
			<div class="row" style="position:relative;">

				<div id="map" style="width:100%;height:350px;position:absolute;"></div>

			</div>
		</div>
		<!--END CONTACT-->

		<!--FOOTER -->
		<footer id="footer"></footer>
		<!--END FOOTER-->

		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAm6acMM2hL7TN_aAAbfOpU5bZ3mquoZTI&callback=initMap" async defer></script>
	</body>
</html>
