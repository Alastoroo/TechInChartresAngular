<!Doctype html>
<html ng-app="TechInChartres">
  <head>
    <title>Tech In Chartres - Galerie</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Tech In Chartres est le meet-up de tous les passionnés de web, de mobile, d'objets connectés, de réalité augmentée et d'innovation de manière générale." />
    <meta name="keywords" content="tech, in, chartres, meet,up, meetup, web, mobile, réunion, loïc, Boutet"/>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.countdown.js"></script>
    <script type="text/javascript" src="js/gallery.js"></script>
    <!--<script type="text/javascript" src="js/main.js"></script>-->

    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/gallery.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/hamburgers.css" />
		<link rel="stylesheet" href="css/responsive.css" />

    <style type="text/css">
    #navbar {
      /*position: absolute;*/
    }
    #countDown_navbar {
      right:0px;
    }
    #navbar_button_container {
      margin-right:245px;
    }
    </style>
    <style footer-Css type="text/css"></style>
  </head>
  <body ng-controller="mainController as store">
    <script type="text/javascript" count-down-js></script>

    <navbar></navbar>



    <div id="hamburgerMain">
			<br/><br/>
			<span class="hamburgerItem"><a href="/#news" ng-click="gotoElement('news');" onclick="hideHamburger();">Actualités</a></span>
			<span class="hamburgerItem"><a href="/#intervenant" ng-click="gotoElement('intervenant');" onclick="hideHamburger();">Les intervenants</a></span>
			<span class="hamburgerItem"><a href="/#equipe" ng-click="gotoElement('equipe');" onclick="hideHamburger();">L'équipe</a></span>
			<span class="hamburgerItem"><a href="/#videos" ng-click="gotoElement('videos');" onclick="hideHamburger();">Vidéos</a></span>
			<span class="hamburgerItem"><a href="/#presentation" ng-click="gotoElement('presentation');" onclick="hideHamburger();">Présentation</a></span>
		</div>

	<!-- GALERIE DEBUT -->

		<div id="galerie" class="container-fluid">
      <div class="container">
        <h1>Vidéos Tech in Chartres</h1>
        <hr />
        <h2>Ne manquez pas les vidéos des MeetUp de Chartres</h2>
        <br/><br/>
  			<div class="row" >
  			  <div class="col-xs-4"ng-repeat="vid in store.video" style="margin-bottom:25px;">
  			      <iframe ng-src="{{store.trustSrc(vid.url)}}" width="100%" height="190" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
  		    </div>
  	     </div>
       </div>
	    </div>

      <footer></footer>

  </body>
</html>
